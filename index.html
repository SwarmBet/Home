<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Hexagon Edition</title>
    <style>
        :root { --orange: #ff9900; --dark: #111; --gray: #222; }
        body { 
            background-color: var(--dark);
            /* Hexagon√°ln√≠ pozad√≠ */
            background-image:  
                radial-gradient(circle at center, rgba(255, 153, 0, 0.05) 0%, transparent 70%),
                linear-gradient(30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(-30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(-30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(60deg, #151515 25%, transparent 25.5%, transparent 75%, #151515 75%, #151515),
                linear-gradient(60deg, #151515 25%, transparent 25.5%, transparent 75%, #151515 75%, #151515);
            background-size: 80px 140px;
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center;
        }
        .container { 
            width: 480px; background: rgba(20, 20, 20, 0.95); border: 3px solid var(--orange); 
            border-radius: 15px; padding: 20px; margin: 20px; box-shadow: 0 0 30px rgba(255,153,0,0.2);
        }
        .brand { text-align: center; color: var(--orange); font-size: 32px; font-weight: 900; margin-bottom: 15px; }
        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
        button { background: #333; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:hover:not(:disabled) { background: var(--orange); color: black; }
        button:disabled { opacity: 0.3; }
        .btn-main { background: var(--orange); color: black; }
        .game-section { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 20px; text-align: center; min-height: 300px; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px auto; width: 300px; }
        .tile { width: 52px; height: 52px; background: #222; border: 2px solid #333; border-radius: 6px; cursor: pointer; font-size: 24px; display: flex; align-items: center; justify-content: center; }
        .tile:hover { border-color: var(--orange); }
        .tile.revealed { background: #000; border-color: #444; }
        .hidden { display: none !important; }
        input { background: #000; color: var(--orange); border: 1px solid var(--orange); padding: 8px; border-radius: 5px; text-align: center; width: 80px; }
        #status { color: var(--orange); margin-bottom: 10px; font-weight: bold; }
    </style>
</head>
<body onclick="initAudio()">

<div class="container">
    <div id="auth-ui">
        <div class="brand">SWARM<span>BET</span></div>
        <input type="text" id="user" placeholder="Jm√©no" style="width:90%; margin-bottom:10px;"><br>
        <input type="password" id="pass" placeholder="Heslo" style="width:90%; margin-bottom:10px;"><br>
        <button class="btn-main" onclick="auth('login')" style="width:45%">LOGIN</button>
        <button onclick="auth('reg')" style="width:45%">REGISTRACE</button>
    </div>

    <div id="game-ui" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="brand" style="font-size:20px;">SWARMBET</div>
            <div style="font-size:22px; color:var(--orange);">üí∞ <span id="display-chips">0</span></div>
        </div>
        <div id="status">P≈ôipraven ke h≈ôe</div>
        <div class="nav">
            <button onclick="tab('mines')">MINES</button>
            <button onclick="tab('dice')">DICE</button>
            <button onclick="tab('bj')">BJ</button>
            <button onclick="logout()">LOGOUT</button>
        </div>

        <div id="sec-mines" class="game-section">
            Miny: <input type="number" id="m-count" value="3" min="1" max="24">
            S√°zka: <input type="number" id="m-bet" value="10">
            <button id="m-start" class="btn-main" onclick="startMines()">HR√ÅT</button>
            <div class="grid" id="m-board"></div>
            <button id="m-cash" class="hidden" onclick="cashoutMines()" style="width:100%; background: #00ff00; color:black;">CASHOUT</button>
        </div>

        <div id="sec-dice" class="game-section hidden">
            <h3>DICE</h3>
            <input type="number" id="d-num" value="1" min="1" max="6">
            S√°zka: <input type="number" id="d-bet" value="10">
            <button id="d-start" class="btn-main" onclick="playDice()">HODIT</button>
            <h1 id="d-res" style="font-size:60px;">üé≤</h1>
        </div>

        <div id="sec-bj" class="game-section hidden">V p≈ô√≠pravƒõ (BJ)...</div>
    </div>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = null;
    let audioReady = false;

    // --- NOV√â KR√ÅTK√â ZVUKY ---
    const sfx = {
        click: new Audio("https://www.soundjay.com/button/button-16.mp3"),
        win: new Audio("https://www.soundjay.com/button/button-3.mp3"), // Kr√°tk√© cinknut√≠
        lose: new Audio("https://www.myinstants.com/media/sounds/buzzer_x.mp3"), // Kr√°tk√© bzuƒçen√≠ pro miny
        gem: new Audio("https://www.soundjay.com/button/button-50.mp3") 
    };

    function initAudio() { if(!audioReady){ for(let key in sfx) sfx[key].load(); audioReady=true; } }
    function play(n) { if(sfx[n]) { sfx[n].currentTime = 0; sfx[n].play().catch(()=>{}); } }

    // --- LOGIKA ---
    window.onload = async () => { if(currentUser) { const r = await fetch(`${DB_URL}/${currentUser}.json`); userData = await r.json(); if(userData) loginSuccess(); } };
    
    async function auth(type) {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json");
        const users = await res.json() || {};
        if(type === 'reg') {
            if(users[u]) return alert("Jm√©no existuje!");
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registrov√°n!");
        } else {
            if(users[u] && users[u].password === p) { currentUser=u; userData=users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
            else alert("Chyba!");
        }
    }

    function loginSuccess() { document.getElementById('auth-ui').classList.add('hidden'); document.getElementById('game-ui').classList.remove('hidden'); updateUI(); }
    function updateUI() { document.getElementById('display-chips').innerText = userData.chips; fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) }); }
    function tab(n) { document.querySelectorAll('.game-section').forEach(s=>s.classList.add('hidden')); document.getElementById('sec-'+n).classList.remove('hidden'); }
    function logout() { localStorage.removeItem('swarm_user'); location.reload(); }

    // --- MINES ---
    let mActive = false, mBoard = [], mMult = 1, mBet = 0, mRev = 0;
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value);
        let count = parseInt(document.getElementById('m-count').value);
        if(mBet > userData.chips || mBet <= 0) return alert("M√°lo ≈æeton≈Ø!");
        mActive = true; mRev = 0; mMult = 1; userData.chips -= mBet; updateUI();
        document.getElementById('m-start').disabled = true;
        document.getElementById('m-board').innerHTML = '';
        mBoard = new Array(25).fill(false);
        let m = 0; while(m < count) { let r = Math.floor(Math.random()*25); if(!mBoard[r]){mBoard[r]=true; m++;} }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBoard[i]) { t.innerHTML = 'üí£'; t.classList.add('revealed'); play('lose'); mActive = false; document.getElementById('m-start').disabled = false; document.getElementById('m-cash').classList.add('hidden'); }
                else { t.innerHTML = 'üíé'; t.classList.add('revealed'); play('gem'); mRev++; mMult *= (1 + (count/(25-mRev))); document.getElementById('status').innerText = mMult.toFixed(2)+"x"; document.getElementById('m-cash').classList.remove('hidden'); }
            };
            document.getElementById('m-board').appendChild(t);
        }
    }
    function cashoutMines() {
        if(!mActive) return;
        let win = Math.floor(mBet * mMult); userData.chips += win; play('win');
        mActive = false; document.getElementById('m-start').disabled = false;
        document.getElementById('m-cash').classList.add('hidden'); document.getElementById('status').innerText = "Vyhr√°l jsi "+win; updateUI();
    }

    // --- DICE ---
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value);
        let n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return;
        document.getElementById('d-start').disabled = true; userData.chips -= b; updateUI();
        setTimeout(() => {
            let r = Math.floor(Math.random()*6)+1; document.getElementById('d-res').innerText = r;
            if(r === n) { userData.chips += b*6; play('win'); } else play('lose');
            updateUI(); document.getElementById('d-start').disabled = false;
        }, 600);
    }
</script>
</body>
</html>
