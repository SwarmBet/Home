<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Edition</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; }
        body { 
            background-color: var(--dark);
            background-image:  
                radial-gradient(circle at center, rgba(255, 153, 0, 0.03) 0%, transparent 70%),
                linear-gradient(30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(-30deg, #000 12%, transparent 12.5%, transparent 87%, #000 87.5%, #000),
                linear-gradient(60deg, #121212 25%, transparent 25.5%, transparent 75%, #121212 75%, #121212);
            background-size: 60px 105px;
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center;
        }
        .container { 
            width: 480px; background: rgba(15, 15, 15, 0.98); border: 2px solid var(--orange); 
            border-radius: 20px; padding: 25px; margin: 20px; box-shadow: 0 0 40px rgba(255,153,0,0.15);
        }
        .brand { text-align: center; color: var(--orange); font-size: 36px; font-weight: 900; letter-spacing: -1px; margin-bottom: 20px; }
        .nav { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 20px; }
        button { background: #1a1a1a; color: white; border: 1px solid #333; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 11px; }
        button:hover:not(:disabled) { border-color: var(--orange); background: #222; box-shadow: 0 0 10px rgba(255,153,0,0.2); }
        button:disabled { opacity: 0.2; cursor: not-allowed; }
        .btn-main { background: var(--orange); color: black; border: none; }
        .game-section { background: rgba(255,255,255,0.02); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #222; }
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px auto; width: 310px; }
        .tile { width: 54px; height: 54px; background: #111; border: 2px solid #222; border-radius: 8px; cursor: pointer; font-size: 26px; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .tile:hover { background: #1a1a1a; border-color: var(--orange); }
        .tile.rev { background: #000; border-color: #333; pointer-events: none; }
        .hidden { display: none !important; }
        input { background: #000; color: var(--orange); border: 1px solid #333; padding: 10px; border-radius: 8px; text-align: center; width: 85px; font-weight: bold; }
        #status { color: var(--orange); margin-bottom: 15px; font-weight: bold; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body onclick="unlockAudio()">

<div class="container">
    <div id="auth-ui">
        <div class="brand">SWARM<span>BET</span></div>
        <input type="text" id="user" placeholder="Jm√©no" style="width:90%; margin-bottom:12px;"><br>
        <input type="password" id="pass" placeholder="Heslo" style="width:90%; margin-bottom:12px;"><br>
        <button class="btn-main" onclick="auth('login')" style="width:45%; font-size:14px;">LOGIN</button>
        <button onclick="auth('reg')" style="width:45%; font-size:14px;">REGISTRACE</button>
    </div>

    <div id="game-ui" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <div class="brand" style="font-size:22px; margin:0;">SWARMBET</div>
            <div style="font-size:24px; color:var(--orange); font-weight:bold;">‚≠ê <span id="display-chips">0</span></div>
        </div>
        <div id="status">P≈òIPRAVEN</div>
        <div class="nav">
            <button onclick="tab('mines')">MINES</button>
            <button onclick="tab('dice')">DICE</button>
            <button onclick="tab('bj')">BJ</button>
            <button onclick="logout()" style="color:#ff4444;">LOGOUT</button>
        </div>

        <div id="sec-mines" class="game-section">
            üí£ <input type="number" id="m-count" value="3" min="1" max="24">
            S√°zka: <input type="number" id="m-bet" value="10">
            <button id="m-start" class="btn-main" onclick="startMines()" style="margin-left:5px;">HR√ÅT</button>
            <div class="grid" id="m-board"></div>
            <button id="m-cash" class="hidden" onclick="cashoutMines()" style="width:100%; background: #2ecc71; color:black; font-size:16px;">VYBRAT ‚≠ê</button>
        </div>

        <div id="sec-dice" class="game-section hidden">
            <h3>DICE</h3>
            Tipni: <input type="number" id="d-num" value="1" min="1" max="6">
            S√°zka: <input type="number" id="d-bet" value="10">
            <button id="d-start" class="btn-main" onclick="playDice()">HODIT</button>
            <h1 id="d-res" style="font-size:70px; margin:20px;">üé≤</h1>
        </div>

        <div id="sec-bj" class="game-section hidden">V P≈ò√çPRAVƒö...</div>
    </div>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = null;

    // --- AUDIO FIX ---
    const sfx = {
        click: new Audio("https://actions.google.com/sounds/v1/foley/button_click.ogg"),
        win: new Audio("https://actions.google.com/sounds/v1/foley/beeps_and_boops.ogg"),
        lose: new Audio("https://actions.google.com/sounds/v1/foley/wrong_way.ogg"),
        gem: new Audio("https://actions.google.com/sounds/v1/foley/pop.ogg")
    };

    function unlockAudio() { for(let s in sfx) { sfx[s].play().then(()=>sfx[s].pause()).catch(()=>{}); } }
    function play(n) { if(sfx[n]) { sfx[n].currentTime = 0; sfx[n].play().catch(()=>{}); } }

    // --- SYST√âM ---
    window.onload = async () => { if(currentUser) { const r = await fetch(`${DB_URL}/${currentUser}.json`); userData = await r.json(); if(userData) loginSuccess(); } };
    
    async function auth(type) {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json");
        const users = await res.json() || {};
        if(type === 'reg') {
            if(users[u]) return alert("Jm√©no existuje!");
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registrov√°n!");
        } else {
            if(users[u] && users[u].password === p) { currentUser=u; userData=users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
            else alert("Chyba!");
        }
    }

    function loginSuccess() { document.getElementById('auth-ui').classList.add('hidden'); document.getElementById('game-ui').classList.remove('hidden'); updateUI(); }
    function updateUI() { document.getElementById('display-chips').innerText = userData.chips; fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) }); }
    function tab(n) { play('click'); document.querySelectorAll('.game-section').forEach(s=>s.classList.add('hidden')); document.getElementById('sec-'+n).classList.remove('hidden'); }
    function logout() { localStorage.removeItem('swarm_user'); location.reload(); }

    // --- MINES ---
    let mActive = false, mBoard = [], mMult = 1, mBet = 0, mRev = 0;
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value);
        let count = parseInt(document.getElementById('m-count').value);
        if(mBet > userData.chips || mBet <= 0) return alert("M√°lo ‚≠ê!");
        mActive = true; mRev = 0; mMult = 1; userData.chips -= mBet; updateUI();
        document.getElementById('m-start').disabled = true;
        document.getElementById('m-board').innerHTML = '';
        document.getElementById('status').innerText = "HLED√ÅN√ç...";
        mBoard = new Array(25).fill(false);
        let m = 0; while(m < count) { let r = Math.floor(Math.random()*25); if(!mBoard[r]){mBoard[r]=true; m++;} }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBoard[i]) { 
                    t.innerHTML = 'üí•'; t.classList.add('rev'); play('lose'); 
                    mActive = false; document.getElementById('m-start').disabled = false; 
                    document.getElementById('m-cash').classList.add('hidden');
                    document.getElementById('status').innerText = "PROHRA";
                } else { 
                    t.innerHTML = '‚≠ê'; t.classList.add('rev'); play('gem'); 
                    mRev++; mMult *= (1 + (count/(25-mRev))); 
                    document.getElementById('status').innerText = mMult.toFixed(2)+"X"; 
                    document.getElementById('m-cash').classList.remove('hidden'); 
                }
            };
            document.getElementById('m-board').appendChild(t);
        }
    }
    function cashoutMines() {
        if(!mActive) return;
        let win = Math.floor(mBet * mMult); userData.chips += win; play('win');
        mActive = false; document.getElementById('m-start').disabled = false;
        document.getElementById('m-cash').classList.add('hidden'); 
        document.getElementById('status').innerText = "V√ùHRA: ‚≠ê " + win; updateUI();
    }

    // --- DICE ---
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value);
        let n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return;
        document.getElementById('d-start').disabled = true; userData.chips -= b; updateUI();
        document.getElementById('d-res').innerText = "‚è≥";
        setTimeout(() => {
            let r = Math.floor(Math.random()*6)+1; document.getElementById('d-res').innerText = r;
            if(r === n) { userData.chips += b*6; play('win'); document.getElementById('status').innerText = "V√ùHRA!"; } 
            else { play('lose'); document.getElementById('status').innerText = "PROHRA"; }
            updateUI(); document.getElementById('d-start').disabled = false;
        }, 700);
    }
</script>
</body>
</html>
