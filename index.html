<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Premium Footer Edition</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; }
        body { 
            background-color: var(--dark);
            background-image: radial-gradient(circle at center, rgba(255, 153, 0, 0.03) 0%, transparent 80%);
            color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-links { display: flex; gap: 20px; }
        .nav-links span { cursor: pointer; font-weight: bold; color: #888; transition: 0.3s; }
        .nav-links span:hover, .nav-links span.active { color: var(--orange); }

        /* User Menu */
        .user-section { position: relative; cursor: pointer; padding: 5px 10px; }
        .user-info { display: flex; flex-direction: column; align-items: flex-end; }
        .user-name { font-weight: 900; color: var(--orange); }
        .logout-btn {
            position: absolute; top: 100%; right: 0; background: #ff4444; color: white;
            border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px;
            display: none; cursor: pointer; margin-top: 5px; width: 100px; font-weight: bold;
        }
        .user-section:hover .logout-btn { display: block; }

        .container { width: 850px; margin: 30px auto; flex: 1; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .brand-big { font-size: 45px; font-weight: 900; color: var(--orange); text-align: center; }
        .hidden { display: none !important; }

        /* Mines */
        .grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin: 20px auto; width: 340px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; transition: 0.1s; }
        .tile:hover { border-color: var(--orange); transform: scale(1.05); }
        .tile.rev { pointer-events: none; border-color: #444; background: #080808; }

        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        #status-bar { color: var(--orange); text-align: center; font-weight: bold; margin-bottom: 10px; height: 20px; text-transform: uppercase; }
        input { background: #000; color: var(--orange); border: 1px solid #333; padding: 10px; border-radius: 8px; width: 80px; text-align: center; font-weight: bold; }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 11px;
            line-height: 1.6;
        }
    </style>
</head>
<body onclick="forceAudioInit()">

<div id="auth-screen" style="display:flex; justify-content:center; align-items:center; height: 100vh;">
    <div class="card" style="width: 320px; text-align: center; border: 2px solid var(--orange);">
        <div class="brand-big">SWARM<span>BET</span></div>
        <p style="color:#888; font-size: 13px; margin-bottom: 20px;">‚≠ê SB√çREJ HVƒöZDY ‚≠ê</p>
        <input type="text" id="user" placeholder="Jm√©no"><br><br>
        <input type="password" id="pass" placeholder="Heslo"><br><br>
        <button class="btn-play" onclick="auth('login')" style="width:100%">P≈òIHL√ÅSIT</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav class="navbar">
        <div style="font-size:26px; font-weight:900; color:var(--orange);">S<span>B</span></div>
        <div class="nav-links">
            <span id="link-home" class="active" onclick="showPage('home')">DOM≈Æ</span>
            <span id="link-games" onclick="showPage('games')">HRY</span>
            <span id="link-discord" onclick="showPage('discord')">DISCORD</span>
        </div>
        <div class="user-section">
            <div class="user-info">
                <span class="user-name" id="display-name">---</span>
                <span style="font-size:12px; color:#aaa;">‚≠ê <span id="display-chips">0</span></span>
            </div>
            <button class="logout-btn" onclick="logout()">ODHL√ÅSIT</button>
        </div>
    </nav>

    <div class="container">
        <div id="page-home" class="card">
            <h1>V√≠tej v √∫lu! üêù</h1>
            <p>Hraje≈° za fiktivn√≠ hvƒõzdy. U≈æij si to!</p>
        </div>

        <div id="page-games" class="hidden">
            <div style="display:flex; gap:20px;">
                <div style="width:200px; display:flex; flex-direction:column; gap:10px;">
                    <button class="btn-play" style="background:#222; color:white;" onclick="selectGame('mines')">MINY</button>
                    <button class="btn-play" style="background:#222; color:white;" onclick="selectGame('dice')">KOSTKY</button>
                </div>
                <div class="card" style="flex:1; background:#0c0c0c;">
                    <div id="status-bar">VYBER HRU</div>
                    <div id="game-mines" class="hidden">
                        <input type="number" id="m-count" value="3">
                        <input type="number" id="m-bet" value="10">
                        <button class="btn-play" onclick="startMines()">START</button>
                        <div class="grid" id="m-board"></div>
                        <button id="m-cash" class="hidden" onclick="cashoutMines()" style="width:100%; padding:15px; background:#2ecc71; border:none; border-radius:10px; font-weight:bold;">VYBRAT ‚≠ê</button>
                    </div>
                    <div id="game-dice" class="hidden" style="text-align:center;">
                        <input type="number" id="d-num" value="1" min="1" max="6">
                        <input type="number" id="d-bet" value="10">
                        <button class="btn-play" onclick="playDice()">HODIT</button>
                        <div id="d-res" style="font-size:100px; margin:20px;">üé≤</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        ¬© 2026 Swarmbet<br>
        Terms & Conditions<br>
        For entertainment purposes only. No real money involved.
    </footer>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = null;
    let audioReady = false;

    const sounds = {
        gem: new Audio("https://raw.githubusercontent.com/theking9x/Roblox-Sounds/main/UIPresentation.mp3"),
        click: new Audio("https://raw.githubusercontent.com/theking9x/Roblox-Sounds/main/UIPresentation.mp3"),
        win: new Audio("https://www.myinstants.com/media/sounds/correct_2.mp3"),
        boom: new Audio("https://www.myinstants.com/media/sounds/explosion.mp3"),
        roll: new Audio("https://www.myinstants.com/media/sounds/dice-roll.mp3")
    };
    sounds.boom.volume = 0.3;

    function forceAudioInit() {
        if(audioReady) return;
        for(let s in sounds) {
            sounds[s].play().then(() => { sounds[s].pause(); sounds[s].currentTime = 0; }).catch(()=>{});
        }
        audioReady = true;
    }

    function play(n) {
        if(sounds[n]) {
            sounds[n].pause();
            sounds[n].currentTime = 0;
            setTimeout(() => { sounds[n].play().catch(() => {}); }, 10);
        }
    }

    window.onload = async () => { if(currentUser) { const r = await fetch(`${DB_URL}/${currentUser}.json`); userData = await r.json(); if(userData) loginSuccess(); } };
    
    async function auth(type) {
        forceAudioInit();
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json");
        const users = await res.json() || {};
        if(type === 'reg') {
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Hotovo!");
        } else {
            if(users[u] && users[u].password === p) { currentUser=u; userData=users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
        }
    }

    function loginSuccess() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('display-name').innerText = currentUser;
        updateUI();
    }

    function updateUI() {
        document.getElementById('display-chips').innerText = Math.floor(userData.chips);
        fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) });
    }

    function showPage(p) { play('click'); document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-' + p).classList.remove('hidden'); }
    function selectGame(g) { play('click'); document.getElementById('game-mines').classList.add('hidden'); document.getElementById('game-dice').classList.add('hidden'); document.getElementById('game-' + g).classList.remove('hidden'); }
    function logout() { localStorage.removeItem('swarm_user'); location.reload(); }

    let mActive = false, mMult = 1, mBet = 0, mRev = 0, mBoard = [];
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value);
        let count = parseInt(document.getElementById('m-count').value);
        if(mBet > userData.chips || mBet <= 0) return;
        mActive = true; mRev = 0; mMult = 1; userData.chips -= mBet; updateUI();
        document.getElementById('m-board').innerHTML = '';
        mBoard = new Array(25).fill(false);
        let m = 0; while(m < count) { let r = Math.floor(Math.random()*25); if(!mBoard[r]){mBoard[r]=true; m++;} }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBoard[i]) { t.innerHTML = 'üí•'; play('boom'); mActive = false; document.getElementById('m-cash').classList.add('hidden'); }
                else { 
                    t.innerHTML = '‚≠ê'; play('gem'); 
                    mRev++; mMult *= (1 + (count/(25-mRev))); 
                    document.getElementById('status-bar').innerText = mMult.toFixed(2)+"X"; 
                    document.getElementById('m-cash').classList.remove('hidden'); 
                }
                t.classList.add('rev');
            };
            document.getElementById('m-board').appendChild(t);
        }
    }

    function cashoutMines() {
        if(!mActive) return;
        userData.chips += Math.floor(mBet * mMult); play('win');
        mActive = false; document.getElementById('m-cash').classList.add('hidden'); updateUI();
    }

    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value);
        let n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return;
        userData.chips -= b; updateUI(); play('roll');
        setTimeout(() => {
            let r = Math.floor(Math.random()*6)+1; document.getElementById('d-res').innerText = r;
            if(r === n) { userData.chips += b*6; play('win'); } else play('boom');
            updateUI();
        }, 1000);
    }
</script>
</body>
</html>
