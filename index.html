        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; --gold: #f1c40f; }
        body { 
            background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0;

        /* WIN OVERLAY STYLE */
        .win-announcement {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 9999; text-align: center; pointer-events: none;
            animation: winPop 3s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);

        .win-mult { font-size: 80px; font-weight: 900; color: var(--gold); margin: 0; line-height: 1; }
        .win-amt { font-size: 40px; font-weight: bold; color: white; margin: 0; }
        
        @keyframes winPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            20% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            80% { transform: translate(-50%, -50%) scale(1); opacity: 1; }

        .logout-btn {

            display: none; cursor: pointer; margin-top: 5px; width: 100px; font-weight: bold;

        .container { width: 950px; margin: 30px auto; flex: 1; }

        .hidden { display: none !important; }

        .games-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; width: 100%; }
        .game-card { 
            background: #111; border-radius: 12px; padding: 20px 10px; text-align: center;

        }
        .game-card:hover { transform: translateY(-5px); background: #181818; border-color: #444; }
        
        .icon-box { 
            width: 50px; height: 50px; background: rgba(0,0,0,0.3); border-radius: 10px;

            border: 1px solid rgba(255,255,255,0.05);

        .game-card h3 { margin: 5px 0; font-size: 16px; color: white; }
        .btn-card-play { 
            background: #222; color: var(--orange); border: 1px solid #333; padding: 6px 0; 
            width: 100%; border-radius: 6px; font-size: 12px; font-weight: bold; transition: 0.2s;
        }
        .game-card:hover .btn-card-play { background: var(--orange); color: black; border-color: var(--orange); }

        /* COIN FLIP STYLE */
        .coin { width: 100px; height: 100px; margin: 20px auto; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; border: 5px solid #d4af37; transition: transform 0.6s; }
        .coin.flipping { animation: flip 0.6s infinite linear; }
        @keyframes flip { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        /* CRASH UI */
        .crash-display { font-size: 100px; font-weight: 900; color: var(--orange); margin: 30px 0; text-shadow: 0 0 30px rgba(255, 153, 0, 0.3); }

        /* REUSABLE STYLES */
        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input, select { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }
        .btn-back { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; transition: 0.1s; }
        .tile:hover { background: #111; }
        
        /* ROULETTE & BJ STYLES REMAINED UNCHANGED FROM ORIGINAL FILE */
        .r-slider-wrap { position: relative; width: 100%; height: 80px; background: #111; border: 2px solid #333; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
        .r-slider-inner { display: flex; position: absolute; left: 0; align-items: center; height: 100%; will-change: transform; }
        .r-num { min-width: 80px; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-right: 1px solid rgba(0,0,0,0.5); font-size: 24px; box-sizing: border-box; }
        .r-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--orange); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--orange); }
        .r-grid { display: grid; grid-template-columns: 80px repeat(12, 1fr); gap: 5px; }
        .cell { height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border-radius: 4px; border: 2px solid transparent; transition: 0.1s; position: relative; font-size: 12px; }
        .cell.nula { background: var(--green); grid-row: span 3; height: 160px; font-size: 24px; }
        .cell.red { background: var(--red); }
        .cell.black { background: var(--black); }
        .cell.active { border-color: white !important; box-shadow: 0 0 12px #fff; z-index: 2; }
        .chip-overlay { position: absolute; width: 24px; height: 24px; background: var(--orange); border-radius: 50%; border: 2px dashed white; color: black; font-size: 9px; display: flex; align-items: center; justify-content: center; font-weight: bold; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 5; }
        .bj-area { display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; }
        .bj-hand { display: flex; gap: 10px; min-height: 120px; align-items: center; }
        .card-ui { width: 70px; height: 100px; background: white; border-radius: 8px; color: black; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: bold; font-size: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); border: 1px solid #ddd; }
    </style>

    async function auth(type) {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json"), users = await res.json() || {};

            if(users[u]) return alert("Existuje!");
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
        } else {
            if(users[u] && users[u].password === p) { currentUser = u; userData = users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
        }
    }

    function loginSuccess() { 
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('display-name').innerText = currentUser;
        buildRoulette(); updateUI();
    }

    function showPage(p) { document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden')); document.getElementById('page-'+p).classList.remove('hidden'); }
    function selectGame(g) { document.getElementById('selection-menu').classList.add('hidden'); document.getElementById('game-active-page').classList.remove('hidden'); document.querySelectorAll('#game-active-page > .card > div').forEach(d => d.classList.add('hidden')); document.getElementById('game-'+g).classList.remove('hidden'); }
    function backToMenu() { document.getElementById('selection-menu').classList.remove('hidden'); document.getElementById('game-active-page').classList.add('hidden'); clearInterval(crTimer); }
    function updateUI() { if(!userData) return; document.getElementById('display-chips').innerText = Math.floor(userData.chips); fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) }); }

    // COIN FLIP LOGIC
    function playCoinFlip() {
        let b = parseInt(document.getElementById('cf-bet').value), choice = document.getElementById('cf-choice').value;
        if(b > userData.chips || b <= 0) return;
        userData.chips -= b; updateUI();
        document.getElementById('coin-obj').classList.add('flipping');
        setTimeout(() => {
            document.getElementById('coin-obj').classList.remove('flipping');
            let res = Math.random() > 0.5 ? 'H' : 'T';
            document.getElementById('coin-obj').innerText = (res === 'H') ? '‚≠ê' : 'üíé';
            if(res === choice) { userData.chips += b * 2; showWinOverlay(2.00, b * 2); }
            updateUI();
        }, 1000);
    }

    // CRASH LOGIC
    let crMult = 1.00, crTimer = null, crActive = false, crBet = 0;
    function startCrash() {
        crBet = parseInt(document.getElementById('cr-bet').value);
        if(crBet > userData.chips || crBet <= 0) return;
        userData.chips -= crBet; updateUI();
        crMult = 1.00; crActive = true;
        document.getElementById('cr-start').classList.add('hidden');
        document.getElementById('cr-cash').classList.remove('hidden');
        let crashPoint = 1 + (Math.random() * 4);
        crTimer = setInterval(() => {
            crMult += 0.01;
            document.getElementById('cr-display').innerText = crMult.toFixed(2) + "x";
            if(crMult >= crashPoint) {
                clearInterval(crTimer); crActive = false;
                document.getElementById('cr-display').innerText = "CRASHED";
                setTimeout(() => { document.getElementById('cr-start').classList.remove('hidden'); document.getElementById('cr-cash').classList.add('hidden'); }, 2000);
            }
        }, 100);
    }
    function cashoutCrash() {
        if(!crActive) return;
        clearInterval(crTimer); crActive = false;
        let win = Math.floor(crBet * crMult);
        userData.chips += win; showWinOverlay(crMult, win); updateUI();
        document.getElementById('cr-start').classList.remove('hidden');
        document.getElementById('cr-cash').classList.add('hidden');
    }
