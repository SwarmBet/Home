<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Fixed Roulette 2026</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); }
        .container { width: 950px; margin: 30px auto; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; }
        .hidden { display: none !important; }

        /* ROULETTE UI - KLÍČOVÉ PRO FIX */
        .r-slider-wrap { position: relative; width: 100%; height: 90px; background: #111; border: 2px solid #333; overflow: hidden; border-radius: 10px; }
        .r-slider-inner { display: flex; position: absolute; left: 0; align-items: center; height: 100%; will-change: left; }
        .r-num { min-width: 80px; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-right: 1px solid rgba(0,0,0,0.5); font-size: 24px; }
        .r-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--orange); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--orange); }

        .r-grid { display: grid; grid-template-columns: 80px repeat(12, 1fr); gap: 5px; margin-top: 20px; }
        .cell { height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border-radius: 4px; border: 2px solid transparent; }
        .cell.nula { background: var(--green); grid-row: span 3; height: 160px; }
        .cell.red { background: var(--red); }
        .cell.black { background: var(--black); }
        .cell.active { border-color: white !important; }
        
        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }
    </style>
</head>
<body onclick="initAudio()">

<nav class="navbar">
    <div style="font-size:24px; font-weight:900; color:var(--orange);">SWARMBET</div>
    <div style="color:var(--orange); font-weight:bold;">Chips: <span id="chips-val">500</span></div>
</nav>

<div class="container">
    <div id="game-roulette" class="card">
        <h2 id="r-status" style="text-align:center; color:var(--orange);">ROULETTE</h2>
        
        <div class="r-slider-wrap" id="r-wrap">
            <div class="r-pointer"></div>
            <div id="r-slider" class="r-slider-inner"></div>
        </div>

        <div class="r-grid" id="r-board"></div>
        
        <div style="text-align:center; margin-top:25px;">
            Sázka: <input type="number" id="r-bet" value="50">
            <button class="btn-play" id="r-spin-btn" onclick="spinRoulette()">SPIN</button>
            <button class="btn-play" style="background:#444; color:white;" onclick="clearBets()">CLEAR</button>
        </div>
    </div>
</div>

<script>
    let chips = 500;
    let isSpinning = false;
    let bets = {};
    let audioInit = false;

    const rOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const redNums = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

    function initAudio() { audioInit = true; }

    function buildUI() {
        const slider = document.getElementById('r-slider');
        let html = "";
        // Vytvoříme dlouhý pás pro plynulou animaci (15 kopií rOrder)
        for(let i=0; i<15; i++) {
            rOrder.forEach(n => {
                let color = n === 0 ? 'var(--green)' : (redNums.includes(n) ? 'var(--red)' : 'var(--black)');
                html += `<div class="r-num" style="background:${color}">${n}</div>`;
            });
        }
        slider.innerHTML = html;

        const board = document.getElementById('r-board');
        let bHtml = `<div class="cell nula" onclick="addBet('n0', this)">0</div>`;
        for(let r=3; r>=1; r--) {
            for(let i=1; i<=12; i++) {
                let n = (i-1)*3 + r;
                let c = redNums.includes(n) ? 'red' : 'black';
                bHtml += `<div class="cell ${c}" onclick="addBet('n${n}', this)">${n}</div>`;
            }
        }
        board.innerHTML = bHtml;
    }

    function addBet(type, el) {
        if(isSpinning) return;
        let amt = parseInt(document.getElementById('r-bet').value);
        if(amt > chips) return;
        chips -= amt; updateUI();
        bets[type] = (bets[type] || 0) + amt;
        el.classList.add('active');
    }

    function clearBets() {
        if(isSpinning) return;
        for(let b in bets) chips += bets[b];
        bets = {}; updateUI();
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
    }

    function spinRoulette() {
        if(isSpinning || Object.keys(bets).length === 0) return;
        isSpinning = true;
        document.getElementById('r-spin-btn').disabled = true;
        
        // --- KLÍČOVÁ LOGIKA ---
        const winIndex = Math.floor(Math.random() * rOrder.length); // 1. Vybereme index
        const winNum = rOrder[winIndex]; // 2. Získáme číslo
        
        const itemWidth = 80; // Musí odpovídat CSS
        const totalItems = rOrder.length;
        const spinCycles = 10; // Kolikrát se pás otočí před zastavením
        
        const slider = document.getElementById('r-slider');
        const wrapWidth = document.getElementById('r-wrap').offsetWidth;
        
        // 3. VÝPOČET: Cílový pixel = (Počet kol * Délka pole + Index čísla) * Šířka buňky - Střed okna + Polovina buňky
        const targetPos = ((spinCycles * totalItems) + winIndex) * itemWidth - (wrapWidth / 2) + (itemWidth / 2);

        slider.style.transition = "none";
        slider.style.left = "0px";
        slider.offsetHeight; // Reset animace
        slider.style.transition = "left 5s cubic-bezier(0.1, 0, 0.1, 1)";
        slider.style.left = `-${targetPos}px`;

        if(audioInit) new Audio("https://cdn.discordapp.com/attachments/1473732416706449450/1473769802110603295/Game_Wheel_Spin_Sound_Effect.mp3").play();

        setTimeout(() => {
            let win = 0;
            if(bets['n'+winNum]) win = bets['n'+winNum] * 36;
            
            document.getElementById('r-status').innerText = "ČÍSLO: " + winNum;
            if(win > 0) {
                chips += win;
                document.getElementById('r-status').style.color = "var(--green)";
            } else {
                document.getElementById('r-status').style.color = "var(--red)";
            }
            
            isSpinning = false;
            document.getElementById('r-spin-btn').disabled = false;
            bets = {};
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
            updateUI();
        }, 5100);
    }

    function updateUI() { document.getElementById('chips-val').innerText = chips; }
    
    window.onload = buildUI;
</script>

</body>
</html>
