<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Final Fix 2026</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); }
        .container { width: 950px; margin: 30px auto; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; }
        .hidden { display: none !important; }
        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }

        /* --- ROULETTE FIXED CSS --- */
        .r-slider-wrap { 
            position: relative; width: 100%; height: 80px; background: #111; 
            border: 2px solid #333; overflow: hidden; border-radius: 10px; margin-bottom: 20px;
        }
        .r-slider-inner { 
            display: flex; position: absolute; left: 0; height: 100%; 
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1); /* Pou쮂셨치me transform pro plynulost */
        }
        .r-num { 
            /* TOTO JE KL칈캛OV칄 - PEVN츼 먞꽌KA 80px */
            min-width: 80px; width: 80px; height: 80px; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; border-right: 1px solid rgba(0,0,0,0.5); font-size: 24px; box-sizing: border-box;
        }
        .r-pointer { 
            position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; 
            background: var(--orange); z-index: 10; transform: translateX(-50%); 
            box-shadow: 0 0 15px var(--orange); 
        }

        .r-grid { display: grid; grid-template-columns: 80px repeat(12, 1fr); gap: 5px; }
        .cell { height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border-radius: 4px; border: 2px solid transparent; }
        .cell.nula { background: var(--green); grid-row: span 3; height: 160px; }
        .cell.red { background: var(--red); }
        .cell.black { background: var(--black); }
        .cell.active { border-color: white !important; box-shadow: 0 0 10px white; }

        /* Ostatn칤 hry */
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; }
    </style>
</head>
<body onclick="initAudio()">

<nav class="navbar">
    <div style="font-size:24px; font-weight:900; color:var(--orange);">SWARMBET</div>
    <div style="color:var(--orange); font-weight:bold;">Chips: <span id="chips-val">500</span></div>
</nav>

<div class="container">
    <div id="game-roulette" class="card">
        <h2 id="r-status" style="text-align:center; color:var(--orange);">ROULETTE</h2>
        
        <div class="r-slider-wrap" id="r-wrap">
            <div class="r-pointer"></div>
            <div id="r-slider" class="r-slider-inner"></div>
        </div>

        <div class="r-grid" id="r-board"></div>
        
        <div style="text-align:center; margin-top:25px;">
            S치zka: <input type="number" id="r-bet" value="50">
            <button class="btn-play" id="r-spin-btn" onclick="spinRoulette()">SPIN</button>
            <button class="btn-play" style="background:#444; color:white;" onclick="clearBets()">CLEAR</button>
        </div>
    </div>

    <div id="game-mines" class="card hidden" style="margin-top:20px;">
        <h2 style="text-align:center; color:#e91e63;">MINES</h2>
        <div style="text-align:center;">
            S치zka: <input type="number" id="m-bet" value="50">
            <button class="btn-play" onclick="startMines()">START</button>
        </div>
        <div class="m-grid" id="m-board"></div>
    </div>
</div>

<script>
    let chips = 500;
    let isSpinning = false;
    let bets = {};
    let audioReady = false;

    // Standardn칤 evropsk치 ruleta
    const rOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const redNums = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

    function initAudio() { audioReady = true; }

    function buildUI() {
        const slider = document.getElementById('r-slider');
        let html = "";
        // Generujeme extra dlouh칳 p치s (30 sad 캜칤sel) pro plynul칳 spin
        for(let i=0; i<30; i++) {
            rOrder.forEach(n => {
                let color = n === 0 ? 'var(--green)' : (redNums.includes(n) ? 'var(--red)' : 'var(--black)');
                html += `<div class="r-num" style="background:${color}">${n}</div>`;
            });
        }
        slider.innerHTML = html;

        const board = document.getElementById('r-board');
        let bHtml = `<div class="cell nula" onclick="addBet('n0', this)">0</div>`;
        for(let r=3; r>=1; r--) {
            for(let i=1; i<=12; i++) {
                let n = (i-1)*3 + r;
                let c = redNums.includes(n) ? 'red' : 'black';
                bHtml += `<div class="cell ${c}" onclick="addBet('n${n}', this)">${n}</div>`;
            }
        }
        board.innerHTML = bHtml;
    }

    function addBet(type, el) {
        if(isSpinning) return;
        let amt = parseInt(document.getElementById('r-bet').value);
        if(amt > chips) return;
        chips -= amt; updateUI();
        bets[type] = (bets[type] || 0) + amt;
        el.classList.add('active');
    }

    function clearBets() {
        if(isSpinning) return;
        for(let b in bets) chips += bets[b];
        bets = {}; updateUI();
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
    }

    function spinRoulette() {
        if(isSpinning || Object.keys(bets).length === 0) return;
        isSpinning = true;
        document.getElementById('r-spin-btn').disabled = true;
        document.getElementById('r-status').innerText = "TO캛칈 SE...";
        
        // 1. ZRESETUJEME P츼S NA ZA캛츼TEK (okam쬴t캩, bez animace)
        const slider = document.getElementById('r-slider');
        slider.style.transition = "none";
        slider.style.transform = "translateX(0px)";
        slider.offsetHeight; // Force reflow (reset CSS)

        // 2. LOGIKA: VYBEREME V칈T캨ZE TE캝
        const winIndex = Math.floor(Math.random() * rOrder.length);
        const winNum = rOrder[winIndex];

        // 3. V칗PO캛ET POZICE (Matematika mus칤 sed캩t s CSS)
        const CARD_WIDTH = 80; // P콏esn캩 80px jako v CSS
        const LOOPS = 10; // Po캜et pln칳ch oto캜ek (aby to vypadalo dob콏e)
        
        // C칤lov칳 index v poli (nap콏. v 10. sad캩 캜칤sel)
        const targetIndex = (LOOPS * rOrder.length) + winIndex;
        
        // Kolik pixel콢 je pot콏eba posunout doleva
        const pixelOffset = targetIndex * CARD_WIDTH;
        
        // St콏ed obrazovky (kontejneru)
        const containerWidth = document.getElementById('r-wrap').offsetWidth;
        const centerOffset = (containerWidth / 2) - (CARD_WIDTH / 2);
        
        // Fin치ln칤 pozice (z치porn치 hodnota pro posun doleva)
        const finalTransform = -(pixelOffset - centerOffset);

        // 4. SPUST칈ME ANIMACI
        setTimeout(() => {
            slider.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
            slider.style.transform = `translateX(${finalTransform}px)`;
            
            if(audioReady) new Audio("https://cdn.discordapp.com/attachments/1473732416706449450/1473769802110603295/Game_Wheel_Spin_Sound_Effect.mp3").play().catch(()=>{});
        }, 50);

        // 5. VYHODNOCEN칈 PO SKON캛EN칈 ANIMACE
        setTimeout(() => {
            let winAmt = 0;
            if(bets['n'+winNum]) winAmt = bets['n'+winNum] * 36;
            
            document.getElementById('r-status').innerText = "V칈T캨ZN칄 캛칈SLO: " + winNum;
            
            if(winAmt > 0) {
                chips += winAmt;
                document.getElementById('r-status').style.color = "var(--green)";
                if(audioReady) new Audio("https://www.myinstants.com/media/sounds/correct_2.mp3").play().catch(()=>{});
            } else {
                document.getElementById('r-status').style.color = "var(--red)";
                if(audioReady) new Audio("https://www.myinstants.com/media/sounds/explosion.mp3").play().catch(()=>{});
            }
            
            isSpinning = false;
            document.getElementById('r-spin-btn').disabled = false;
            bets = {};
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));
            updateUI();
        }, 5100); // 캛as mus칤 b칳t o kousek del코칤 ne transition (5s)
    }

    // --- MINES LOGIC (ZACHOV츼NO) ---
    let mActive = false, mBombs = [], mMult = 1, mBet = 0;
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value); if(mBet > chips) return;
        chips -= mBet; mActive = true; mMult = 1; mBombs = []; updateUI();
        const board = document.getElementById('m-board'); board.innerHTML = '';
        while(mBombs.length < 3) { let r = Math.floor(Math.random()*25); if(!mBombs.includes(r)) mBombs.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBombs.includes(i)) { t.innerHTML='游눢'; t.style.background="red"; mActive=false; }
                else { t.innerHTML='游눑'; t.style.background="#222"; chips += Math.floor(mBet * 1.2); updateUI(); }
            };
            board.appendChild(t);
        }
    }

    function updateUI() { document.getElementById('chips-val').innerText = chips; }
    window.onload = buildUI;
</script>

</body>
</html>
