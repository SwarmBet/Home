<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Moje Mini Hry</title>
    <style>
        body { font-family: sans-serif; background: #222; color: white; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; font-size: 16px; }
        #log { background: #000; padding: 20px; border: 2px solid #444; min-height: 100px; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>游꿡 Hern칤 Menu</h1>
    <p>Vyber si hru:</p>
    
    <button onclick="hrajBlackjack()">Hr치t Black Jack</button>
    <button onclick="hrajRuletu()">Hr치t Ruletu</button>
    <button onclick="vymazLog()" style="background: #551111; color: white;">Vymazat plochu</button>

    <div id="log">Zde se zobraz칤 pr콢b캩h hry...</div>

    <script>
        const logDiv = document.getElementById('log');

        function vypis(text) {
            logDiv.innerHTML += text + "<br>";
        }

        function vymazLog() {
            logDiv.innerHTML = "Plocha vymaz치na. Vyber si hru.";
        }

        function hrajBlackjack() {
            vypis("--- BLACK JACK ---");
            let mojeKarta = Math.floor(Math.random() * 10) + 2;
            let dealerKarta = Math.floor(Math.random() * 10) + 2;
            
            vypis("Tvoje karta: " + mojeKarta);
            vypis("Dealerova karta: " + dealerKarta);
            
            if (mojeKarta > dealerKarta) {
                vypis("<strong>Vyhr치l jsi!</strong>");
            } else if (mojeKarta < dealerKarta) {
                vypis("Prohr치l jsi.");
            } else {
                vypis("Rem칤za.");
            }
            vypis("------------------");
        }

        function hrajRuletu() {
            vypis("--- RULETA ---");
            let barva = prompt("Vsa캞 na barvu (cervena/cerna):");
            let cislo = Math.floor(Math.random() * 37);
            let vysledekBarva = (cislo % 2 === 0 && cislo !== 0) ? "cervena" : "cerna";
            if (cislo === 0) vysledekBarva = "zelena";

            vypis("Padlo 캜칤slo: " + cislo + " (" + vysledekBarva + ")");
            
            if (barva === vysledekBarva) {
                vypis("<strong>Trefa! Vyhr치v치코!</strong>");
            } else {
                vypis("Sm콢la, nevy코lo to.");
            }
            vypis("------------------");
        }
    </script>
</body>
</html>
