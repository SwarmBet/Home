<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Premium 2026</title>
    <style>
        :root { --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; --red: #e74c3c; --black: #2c3e50; }
        body { 
            background-color: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; 
            display: flex; flex-direction: column; min-height: 100vh;
            background-image: radial-gradient(circle at center, rgba(255, 153, 0, 0.03) 0%, transparent 80%);
        }

        /* NAVIGATION & AUTH */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; background: #000; border-bottom: 2px solid var(--orange); position: sticky; top: 0; z-index: 100; }
        .nav-links span { cursor: pointer; font-weight: bold; color: #888; margin-left: 20px; transition: 0.3s; }
        .nav-links span.active, .nav-links span:hover { color: var(--orange); }

        .user-section { position: relative; cursor: pointer; padding: 5px 10px; }
        .user-info { display: flex; flex-direction: column; align-items: flex-end; }
        .user-name { font-weight: 900; color: var(--orange); }
        .logout-btn {
            position: absolute; top: 100%; right: 0; background: #ff4444; color: white;
            border: none; padding: 8px 15px; border-radius: 5px; font-size: 12px;
            display: none; cursor: pointer; margin-top: 5px; width: 100px; font-weight: bold;
        }
        .user-section:hover .logout-btn { display: block; }

        .container { width: 950px; margin: 30px auto; flex: 1; }
        .card { background: var(--panel); border: 1px solid #222; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .hidden { display: none !important; }

        /* GAMES DESIGN */
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; }
        
        .r-slider-wrap { position: relative; width: 100%; height: 85px; background: #111; border: 2px solid #333; overflow: hidden; border-radius: 10px; margin-bottom: 20px; }
        .r-slider-inner { display: flex; position: absolute; left: 0; transition: left 4s cubic-bezier(0.1, 0, 0.1, 1); align-items: center; height: 100%; }
        .r-num { min-width: 65px; height: 65px; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 1px solid rgba(0,0,0,0.2); font-size: 20px; }
        .r-pointer { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--orange); z-index: 10; transform: translateX(-50%); box-shadow: 0 0 15px var(--orange); }

        .r-grid { display: grid; grid-template-columns: 80px repeat(12, 1fr); gap: 5px; }
        .cell { height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; border-radius: 4px; border: 2px solid transparent; transition: 0.1s; }
        .cell.nula { background: var(--green); grid-row: span 3; height: 160px; font-size: 24px; }
        .cell.red { background: var(--red); }
        .cell.black { background: var(--black); }
        .cell.active { border-color: white !important; box-shadow: 0 0 12px #fff; }

        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }
        footer { text-align: center; padding: 25px; color: #444; font-size: 11px; margin-top: auto; }
    </style>
</head>
<body onclick="initAudio()">

<div id="auth-screen" style="display:flex; justify-content:center; align-items:center; height: 100vh;">
    <div class="card" style="width: 320px; text-align: center; border: 2px solid var(--orange);">
        <h1 style="color:var(--orange); margin:0;">SWARMBET</h1>
        <p style="color:#555; font-size:12px; margin-bottom:20px;">EST. 2026</p>
        <input type="text" id="user" placeholder="Jm√©no" style="width:80%; margin-bottom:10px;"><br>
        <input type="password" id="pass" placeholder="Heslo" style="width:80%; margin-bottom:20px;"><br>
        <button class="btn-play" onclick="auth('login')" style="width:100%; margin-bottom:10px;">P≈òIHL√ÅSIT</button>
        <button class="btn-play" onclick="auth('reg')" style="width:100%; background:#222; color:white;">REGISTRACE</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav class="navbar">
        <div style="font-size:24px; font-weight:900; color:var(--orange);">S<span>B</span></div>
        <div class="nav-links">
            <span id="link-home" onclick="showPage('home')">DOM≈Æ</span>
            <span id="link-games" class="active" onclick="showPage('games')">HRY</span>
            <span onclick="window.open('https://discord.gg/invite','_blank')">DISCORD</span>
        </div>
        <div class="user-section">
            <div class="user-info">
                <span class="user-name" id="display-name">---</span>
                <span style="font-size:12px; color:#aaa;">‚≠ê <span id="display-chips">0</span></span>
            </div>
            <button class="logout-btn" onclick="logout()">ODHL√ÅSIT</button>
        </div>
    </nav>

    <div class="container">
        <div id="page-home" class="card hidden">
            <h1>V√≠tej zpƒõt!</h1>
            <p>V≈°echny zvuky byly optimalizov√°ny pro okam≈æitou odezvu.</p>
        </div>

        <div id="page-games" style="display:flex; gap:20px;">
            <div style="width:180px; display:flex; flex-direction:column; gap:10px;">
                <button class="btn-play" style="background:#222; color:white;" onclick="selectGame('mines')">MINY</button>
                <button class="btn-play" style="background:#222; color:white;" onclick="selectGame('dice')">KOSTKY</button>
                <button class="btn-play" style="background:#222; color:white;" onclick="selectGame('roulette')">RULETA</button>
            </div>
            
            <div class="card" style="flex:1; background:#0c0c0c;">
                <div id="game-mines">
                    <div style="text-align:center;">
                        S√°zka: <input type="number" id="m-bet" value="50"> 
                        <button class="btn-play" id="m-start" onclick="startMines()">START</button>
                        <button id="m-cash" class="hidden btn-play" style="background:#2ecc71;" onclick="cashoutMines()">CASH OUT</button>
                    </div>
                    <div class="m-grid" id="m-board"></div>
                </div>

                <div id="game-dice" class="hidden" style="text-align:center;">
                    Tip (1-6): <input type="number" id="d-num" value="1" min="1" max="6">
                    S√°zka: <input type="number" id="d-bet" value="50">
                    <button class="btn-play" onclick="playDice()">HODIT</button>
                    <div id="d-res" style="font-size:100px; margin:20px;">üé≤</div>
                </div>

                <div id="game-roulette" class="hidden">
                    <div id="r-status" style="text-align:center; color:var(--orange); font-weight:bold; margin-bottom:10px; height:20px;">P≈òIPRAVTE S√ÅZKY</div>
                    <div class="r-slider-wrap">
                        <div class="r-pointer"></div>
                        <div id="r-slider" class="r-slider-inner"></div>
                    </div>
                    <div class="r-grid" id="r-board"></div>
                    <div style="display:flex; gap:10px; margin-top:20px; justify-content:center; align-items:center;">
                        S√ÅZKA: <input type="number" id="r-bet" value="50">
                        <button class="btn-play" id="r-spin" onclick="spinRoulette()">SPIN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>¬© 2026 Swarmbet Premium</footer>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user');
    let userData = null;
    let audioReady = false;

    // AUDIO ENGINE - MULTI-INSTANCE (Vytvo≈ô√≠ nov√Ω zvuk p≈ôi ka≈æd√©m vol√°n√≠)
    const sfx = {
        star: "https://www.myinstants.com/media/sounds/super-mario-coin.mp3",
        win: "https://www.myinstants.com/media/sounds/correct_2.mp3", // Tady je ten tv≈Øj vyhran√Ω zvuk
        boom: "https://www.myinstants.com/media/sounds/explosion.mp3",
        click: "https://raw.githubusercontent.com/theking9x/Roblox-Sounds/main/UIPresentation.mp3"
    };

    function initAudio() { audioReady = true; }
    function play(name) {
        if(!audioReady) return;
        const a = new Audio(sfx[name]);
        a.volume = name === 'boom' ? 0.2 : 0.4;
        a.play().catch(()=>{});
        a.onended = () => a.remove(); // Sma≈æe se z pamƒõti po dohr√°n√≠
    }

    // AUTH & NAV
    async function auth(type) {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value;
        if(!u || !p) return;
        const res = await fetch(DB_URL + ".json"), users = await res.json() || {};
        if(type === 'reg') {
            if(users[u]) return alert("Ji≈æ existuje!");
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registrov√°no!");
        } else {
            if(users[u] && users[u].password === p) { currentUser = u; userData = users[u]; localStorage.setItem('swarm_user', u); loginSuccess(); }
            else alert("Chyba!");
        }
    }
    function loginSuccess() { document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('display-name').innerText = currentUser; buildRoulette(); updateUI(); }
    function logout() { localStorage.removeItem('swarm_user'); location.reload(); }
    function showPage(p) { play('click'); document.getElementById('page-home').classList.add('hidden'); document.getElementById('page-games').classList.add('hidden'); document.getElementById('page-'+p).classList.remove('hidden'); }
    function selectGame(g) { play('click'); ['mines','dice','roulette'].forEach(id => document.getElementById('game-'+id).classList.add('hidden')); document.getElementById('game-'+g).classList.remove('hidden'); }
    function updateUI() { document.getElementById('display-chips').innerText = Math.floor(userData.chips); fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) }); }

    // MINES
    let mActive = false, mMult = 1, mBet = 0, mBombs = [];
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value);
        if(mBet > userData.chips || mBet <= 0) return;
        userData.chips -= mBet; mActive = true; mMult = 1; mBombs = []; updateUI();
        document.getElementById('m-start').disabled = true;
        const board = document.getElementById('m-board'); board.innerHTML = '';
        while(mBombs.length < 3) { let r = Math.floor(Math.random()*25); if(!mBombs.includes(r)) mBombs.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBombs.includes(i)) { t.innerHTML='üí•'; play('boom'); mActive=false; document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled=false; }
                else { t.innerHTML='‚≠ê'; play('star'); mMult *= 1.25; document.getElementById('m-cash').classList.remove('hidden'); }
            };
            board.appendChild(t);
        }
    }
    function cashoutMines() { if(!mActive) return; userData.chips += Math.floor(mBet * mMult); play('win'); mActive = false; updateUI(); document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled = false; }

    // ROULETTE & DICE
    const rOrder = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    let selectedRBet = null, isRSpinning = false;
    function buildRoulette() {
        const slider = document.getElementById('r-slider'); let sH = "";
        for(let i=0; i<10; i++) rOrder.forEach(n => { let c = n===0?'var(--green)':(rOrder.indexOf(n)%2===0?'var(--black)':'var(--red)'); sH += `<div class="r-num" style="background:${c}">${n}</div>`; });
        slider.innerHTML = sH;
        const b = document.getElementById('r-board'); let bH = `<div class="cell nula" onclick="setRBet('n0', this)">0</div>`;
        for(let r=3; r>=1; r--) for(let i=1; i<=12; i++) { let n=(i-1)*3+r; let c=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36].includes(n)?'red':'black'; bH+=`<div class="cell ${c}" onclick="setRBet('n${n}', this)">${n}</div>`; }
        b.innerHTML = bH;
    }
    function setRBet(v, el) { if(isRSpinning) return; play('click'); selectedRBet = v; document.querySelectorAll('.cell').forEach(c => c.classList.remove('active')); el.classList.add('active'); }
    function spinRoulette() {
        const amt = parseInt(document.getElementById('r-bet').value); if(isRSpinning || !selectedRBet || amt > userData.chips) return;
        isRSpinning = true; userData.chips -= amt; updateUI(); document.getElementById('r-spin').disabled = true;
        const slider = document.getElementById('r-slider'), winNum = rOrder[Math.floor(Math.random()*rOrder.length)];
        const target = (rOrder.length * 6 + rOrder.indexOf(winNum)) * 65 - (475-32);
        slider.style.transition = "left 4s cubic-bezier(0.1, 0, 0.1, 1)"; slider.style.left = `-${target}px`;
        setTimeout(() => {
            if(selectedRBet === 'n'+winNum) { userData.chips += amt*(winNum===0?40:36); play('win'); } else play('boom');
            isRSpinning = false; document.getElementById('r-spin').disabled = false; updateUI();
        }, 4100);
    }
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value), n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return; userData.chips -= b; updateUI();
        setTimeout(() => { let r = Math.floor(Math.random()*6)+1; document.getElementById('d-res').innerText = r; if(r === n) { userData.chips += b*6; play('win'); } else play('boom'); updateUI(); }, 500);
    }
    window.onload = async () => { if(currentUser) { const r = await fetch(`${DB_URL}/${currentUser}.json`); userData = await r.json(); if(userData) loginSuccess(); } };
</script>
</body>
</html>
