<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SwarmBet - Star Premium 2026</title>
    <style>
        :root { 
            --orange: #ff9900; --dark: #0a0a0a; --panel: #151515; --green: #27ae60; 
            --red: #e74c3c; --black: #2c3e50; --gold: #f1c40f; --sidebar: #111111;
        }
        body { 
            background-color: var(--dark); color: white; font-family: 'Inter', 'Segoe UI', sans-serif; 
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at center, rgba(255, 153, 0, 0.03) 0%, transparent 80%);
        }

        /* Sidebar & Layout */
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid #222; display: flex; flex-direction: column; padding: 20px 0; flex-shrink: 0; }
        .logo { padding: 0 25px 30px; font-size: 24px; font-weight: 900; color: white; text-decoration: none; }
        .logo span { color: var(--orange); }
        .nav-item { padding: 12px 25px; cursor: pointer; font-weight: 600; display: flex; align-items: center; gap: 12px; transition: 0.2s; color: #888; }
        .nav-item:hover, .nav-item.active { background: rgba(255, 153, 0, 0.1); color: var(--orange); border-left: 3px solid var(--orange); }

        .main-wrapper { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .top-nav { height: 70px; background: #000; border-bottom: 2px solid var(--orange); display: flex; align-items: center; justify-content: flex-end; padding: 0 40px; gap: 20px; position: sticky; top: 0; z-index: 100; }
        .balance-box { background: #1a1a1a; padding: 8px 18px; border-radius: 8px; color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; border: 1px solid #333; }

        .container { padding: 40px; max-width: 1300px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        
        /* Grid */
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .game-card { background: #111; border-radius: 15px; padding: 35px 20px; text-align: center; transition: 0.3s; cursor: pointer; border: 1px solid #222; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--orange); background: #181818; }
        .icon-box { width: 90px; height: 90px; background: rgba(255, 153, 0, 0.05); border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 45px; border: 1px solid rgba(255, 153, 0, 0.15); }
        
        .hidden { display: none !important; }
        .btn-play { background: var(--orange); color: black; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        input { background: #000; border: 1px solid #333; color: var(--orange); padding: 10px; border-radius: 8px; text-align: center; }

        /* Mines Styles */
        .m-grid { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; justify-content: center; margin-top: 20px; }
        .tile { width: 60px; height: 60px; background: #000; border: 1px solid #333; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 28px; }
    </style>
</head>
<body onclick="initAudio()">

<div id="auth-screen" style="display:flex; justify-content:center; align-items:center; width: 100vw; height: 100vh; background: var(--dark); position:fixed; z-index: 1000;">
    <div class="card" style="width: 320px; text-align: center; background:var(--panel); padding:30px; border-radius:15px; border: 2px solid var(--orange);">
        <h1 style="color:var(--orange); margin:0;">SWARMBET</h1>
        <p style="color:#555; font-size:12px; margin-bottom:20px;">EST. 2026</p>
        <input type="text" id="user" placeholder="Username" style="width:80%; margin-bottom:10px;"><br>
        <input type="password" id="pass" placeholder="Password" style="width:80%; margin-bottom:20px;"><br>
        <button class="btn-play" onclick="auth('login')" style="width:100%; margin-bottom:10px;">LOGIN</button>
        <button class="btn-play" onclick="auth('reg')" style="width:100%; background:#222; color:white;">REGISTER</button>
    </div>
</div>

<div id="main-app" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar">
        <div class="logo">S<span>B</span></div>
        <div class="nav-item active" onclick="showPage('games')">üéÆ Games</div>
        <div style="margin-top: auto;"><div class="nav-item" onclick="logout()">üö™ Logout</div></div>
    </div>

    <div class="main-wrapper">
        <div class="top-nav">
            <div class="balance-box"><span style="color:var(--orange)">‚≠ê</span><span id="display-chips">0</span></div>
            <div style="font-weight: 900; color: var(--orange); padding-right:20px;" id="display-name">---</div>
        </div>

        <div class="container">
            <div id="page-games">
                <div id="selection-menu" class="games-grid">
                    <div class="game-card" onclick="selectGame('mines')"><div class="icon-box">üí£</div><h3>Mines</h3><button class="btn-play">Play</button></div>
                    <div class="game-card" onclick="selectGame('dice')"><div class="icon-box">üé≤</div><h3>Dice</h3><button class="btn-play">Play</button></div>
                    <div class="game-card" onclick="selectGame('crash')"><div class="icon-box">üöÄ</div><h3>Crash</h3><button class="btn-play">Play</button></div>
                    <div class="game-card" onclick="selectGame('rps')"><div class="icon-box">‚úåÔ∏è</div><h3>RPS</h3><button class="btn-play">Play</button></div>
                </div>

                <div id="game-active-page" class="hidden">
                    <button onclick="backToMenu()" style="background:none; border:none; color:#888; cursor:pointer; margin-bottom:20px;">‚Üê Back</button>
                    <div id="game-container-inner" style="background:var(--panel); padding:40px; border-radius:15px; text-align:center;">
                        
                        <div id="game-mines" class="hidden">
                            <h2 style="color:#e91e63;">MINES</h2>
                            Bet: <input type="number" id="m-bet" value="50"> 
                            <button class="btn-play" id="m-start" onclick="startMines()">START</button>
                            <button id="m-cash" class="hidden btn-play" style="background:#2ecc71;" onclick="cashoutMines()">CASH OUT</button>
                            <div class="m-grid" id="m-board"></div>
                        </div>

                        <div id="game-dice" class="hidden">
                            <h2 style="color:#3498db;">DICE ROLL</h2>
                            Guess (1-6): <input type="number" id="d-num" value="1" min="1" max="6">
                            Bet: <input type="number" id="d-bet" value="50">
                            <button class="btn-play" onclick="playDice()">ROLL</button>
                            <div id="d-res" style="font-size:100px; margin:20px;">üé≤</div>
                        </div>

                        <div id="game-crash" class="hidden">
                            <h2 style="color:#2ecc71;">CRASH</h2>
                            <div id="crash-display" style="font-size: 80px; font-weight: 900; margin: 30px 0;">1.00x</div>
                            Bet: <input type="number" id="c-bet" value="50">
                            <button class="btn-play" id="c-start" onclick="startCrash()">START</button>
                            <button id="c-cash" class="hidden btn-play" style="background:#2ecc71;" onclick="cashoutCrash()">CASH OUT</button>
                        </div>

                        <div id="game-rps" class="hidden">
                            <h2>ROCK PAPER SCISSORS</h2>
                            <div id="rps-display" style="font-size: 80px; margin: 30px;">‚úä VS ‚úã</div>
                            <div id="rps-status" style="color:var(--orange); font-weight:bold; margin-bottom:20px;">CHOOSE YOUR MOVE</div>
                            <div style="display:flex; gap:15px; justify-content:center; margin-bottom:25px;">
                                <button class="btn-play" onclick="playRPS('rock')">ROCK</button>
                                <button class="btn-play" onclick="playRPS('paper')">PAPER</button>
                                <button class="btn-play" onclick="playRPS('scissors')">SCISSORS</button>
                            </div>
                            Bet: <input type="number" id="rps-bet" value="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const DB_URL = "https://casbss-c75a0-default-rtdb.europe-west1.firebasedatabase.app/users";
    let currentUser = localStorage.getItem('swarm_user'), userData = null, audioReady = false;

    // --- CORE ---
    function initAudio() { audioReady = true; }
    async function auth(type) {
        const u = document.getElementById('user').value.trim(), p = document.getElementById('pass').value;
        if(type === 'reg') {
            userData = { password: p, chips: 500 };
            await fetch(`${DB_URL}/${u}.json`, { method: 'PUT', body: JSON.stringify(userData) });
            alert("Registered!");
        } else {
            const res = await fetch(`${DB_URL}/${u}.json`), data = await res.json();
            if(data && data.password === p) { currentUser = u; userData = data; loginSuccess(); } else alert("Error");
        }
    }
    function loginSuccess() {
        document.getElementById('auth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('display-name').innerText = currentUser;
        updateUI();
    }
    function updateUI() {
        document.getElementById('display-chips').innerText = Math.floor(userData.chips);
        fetch(`${DB_URL}/${currentUser}.json`, { method: 'PUT', body: JSON.stringify(userData) });
    }
    function selectGame(g) {
        document.getElementById('selection-menu').classList.add('hidden');
        document.getElementById('game-active-page').classList.remove('hidden');
        document.querySelectorAll('#game-container-inner > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('game-'+g).classList.remove('hidden');
    }
    function backToMenu() {
        if(crashActive) clearInterval(crashInterval);
        document.getElementById('selection-menu').classList.remove('hidden');
        document.getElementById('game-active-page').classList.add('hidden');
    }

    // --- GAME LOGIC (FROM YOUR TXT FILE) ---

    // MINES [cite: 106]
    let mActive = false, mMult = 1, mBet = 0, mBombs = [];
    function startMines() {
        mBet = parseInt(document.getElementById('m-bet').value);
        if(mBet > userData.chips || mBet <= 0) return;
        userData.chips -= mBet; mActive = true; mMult = 1; mBombs = []; updateUI();
        document.getElementById('m-start').disabled = true;
        const board = document.getElementById('m-board'); board.innerHTML = '';
        while(mBombs.length < 3) { let r = Math.floor(Math.random()*25); if(!mBombs.includes(r)) mBombs.push(r); }
        for(let i=0; i<25; i++) {
            let t = document.createElement('div'); t.className = 'tile';
            t.onclick = () => {
                if(!mActive || t.innerHTML !== "") return;
                if(mBombs.includes(i)) { t.innerHTML='üí•'; mActive=false; document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled=false; }
                else { t.innerHTML='‚≠ê'; mMult *= 1.25; document.getElementById('m-cash').classList.remove('hidden'); }
            };
            board.appendChild(t);
        }
    }
    function cashoutMines() {
        if(!mActive) return;
        userData.chips += Math.floor(mBet * mMult); mActive = false; updateUI();
        document.getElementById('m-cash').classList.add('hidden'); document.getElementById('m-start').disabled = false;
    }

    // DICE [cite: 114]
    function playDice() {
        let b = parseInt(document.getElementById('d-bet').value), n = parseInt(document.getElementById('d-num').value);
        if(b > userData.chips) return; userData.chips -= b; updateUI();
        setTimeout(() => {
            let r = Math.floor(Math.random()*6)+1;
            document.getElementById('d-res').innerText = r;
            if(r === n) { userData.chips += b*6; alert("Won!"); }
            updateUI();
        }, 500);
    }

    // CRASH [cite: 119]
    let crashActive = false, crashMult = 1.0, crashInterval, crashBet = 0;
    function startCrash() {
        crashBet = parseInt(document.getElementById('c-bet').value);
        if (crashBet > userData.chips || crashBet <= 0 || crashActive) return;
        userData.chips -= crashBet; updateUI(); crashActive = true; crashMult = 1.00;
        document.getElementById('c-start').disabled = true; document.getElementById('c-cash').classList.remove('hidden');
        let crashPoint = (Math.random() < 0.05) ? 1.00 : (0.99 / (1 - Math.random()));
        crashInterval = setInterval(() => {
            crashMult += 0.01 * (crashMult / 2);
            document.getElementById('crash-display').innerText = crashMult.toFixed(2) + "x";
            if(crashMult >= crashPoint) {
                clearInterval(crashInterval); crashActive = false;
                document.getElementById('crash-display').style.color = "red";
                document.getElementById('c-start').disabled = false; document.getElementById('c-cash').classList.add('hidden');
            }
        }, 100);
    }
    function cashoutCrash() {
        if(!crashActive) return;
        userData.chips += Math.floor(crashBet * crashMult); crashActive = false;
        clearInterval(crashInterval); updateUI();
        document.getElementById('c-start').disabled = false; document.getElementById('c-cash').classList.add('hidden');
    }

    // RPS (New Game)
    function playRPS(userMove) {
        let bet = parseInt(document.getElementById('rps-bet').value);
        if(bet > userData.chips || bet <= 0) return alert("Not enough chips!");
        userData.chips -= bet;
        const moves = ['rock', 'paper', 'scissors'], emojis = {rock:'‚úä', paper:'‚úã', scissors:'‚úåÔ∏è'};
        const botMove = moves[Math.floor(Math.random()*3)];
        document.getElementById('rps-display').innerText = `${emojis[userMove]} VS ${emojis[botMove]}`;
        if(userMove === botMove) { userData.chips += bet; document.getElementById('rps-status').innerText = "DRAW"; }
        else if((userMove==='rock' && botMove==='scissors') || (userMove==='paper' && botMove==='rock') || (userMove==='scissors' && botMove==='paper')) {
            userData.chips += bet * 2; document.getElementById('rps-status').innerText = "YOU WON!";
        } else { document.getElementById('rps-status').innerText = "BOT WON!"; }
        updateUI();
    }
</script>
</body>
</html>
